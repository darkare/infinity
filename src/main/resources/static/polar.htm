<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>
<script src="./code/highcharts.js"></script>
<script src="./code/highcharts-more.js"></script>
<script src="./code/modules/exporting.js"></script>

<div id="containerTop" style="display:inline-block; padding:0px; width: 100%;  margin: 0 "></div>
<div id="containerBottom" style="display:inline-block; padding:0px; width: 100%; margin: 0 "></div>


<script type="text/javascript">

Highcharts.chart('containerTop', {

    chart: {
        polar: true
    },
		    title: {
        text: ''
    },

    pane: {
        startAngle: -90,
        endAngle: 90,
				center:["50%","50%"],
				background:[
					{borderColor: "black", shape:"arc"}

				]
			//	size: "100%"
    },

    xAxis: {
        tickInterval: 45,
        min: 0,
        max: 360,
        labels: {
            formatter: function () {
                return this.value + '°';
            }
        }
    },

    yAxis: {
        min: 0
    },

    plotOptions: {
        series: {
            pointStart: 0,
            pointInterval: 45
        },
        column: {
            pointPadding: 0,
            groupPadding: 0
        }
    },

    series: [{
        type: 'column',
        name: 'Column',
        data: [8, 7, 6, 5, 4, 3, 2, 1],
        pointPlacement: 'between'
    }, {
        type: 'line',
        name: 'Line',
        data: [1, 2, 3, 4, 5, 6, 7, 8]
    }, {
        type: 'area',
        name: 'Area',
        data: [1, 8, 2, 7, 3, 6, 4, 5]
    }],
		exporting: {
	        enabled: false
	    },
			legend: {
        enabled: false
    },
		credits: {
			enabled: false
		}

});

Highcharts.chart('containerBottom', {

    chart: {
        polar: true
    },

    title: {
        text: ''
    },

    pane: {
        startAngle: 90,
        endAngle: 270,
				background:[
					{borderColor: "black", shape:"arc", linearGradient: {x1:1, x2:0, y1:0, y2:0}}

				]
    },

    xAxis: {
        tickInterval: 45,
        min: 0,
        max: 360,
        labels: {
            formatter: function () {
                return this.value + '°';
            }
        }
    },

    yAxis: {
        min: 0
    },

    plotOptions: {
        series: {
            pointStart: 0,
            pointInterval: 45
        },
        column: {
            pointPadding: 0,
            groupPadding: 0
        }
    },

    series: [{
        type: 'column',
        name: 'Column',
        data: [8, 7, 6, 5, 4, 3, 2, 1],
        pointPlacement: 'between'
    }, {
        type: 'line',
        name: 'Line',
        data: [1, 2, 3, 4, 5, 6, 7, 8]
    }, {
        type: 'area',
        name: 'Area',
        data: [1, 8, 2, 7, 3, 6, 4, 5]
    }],
		exporting: {
        enabled: false
    },
		legend: {
        enabled: false
    },
		credits: {
			enabled: false
		}


});
		</script>
	</body>
</html>
