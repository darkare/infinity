<script type="text/javascript">

Highcharts.chart('container1', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Detail View'
    },
    subtitle: {
        text: 'Lee Williams as at 12 Feb 2018'
    },
    xAxis: {
        categories: ['Strategic Focus', 'Purposeful & Visionary', 'Achieves Results', 'Decisiveness'],
        title: {
            text: null
        }
    },
    yAxis: {
        min: 0,
        max: 100,
        title: {
            text: 'Score (%)',
            align: 'high'
        },
        labels: {
            overflow: 'justify'
        }
    },
    tooltip: {
        valueSuffix: ' %'
    },
    plotOptions: {
        bar: {
            dataLabels: {
                enabled: true
            }
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'top',
        x: -40,
        y: 80,
        floating: true,
        borderWidth: 1,
        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
        shadow: true
    },
  
    credits: {
        enabled: false
    },
    series: [
    	{
        name: 'Self',
        data: [70, 10, 30, 15],
        point: {
            events: {
                click: function () {
                	   drillSelf (this.category, this.y);
                    //alert('Category: ' + this.category + ', value: ' + this.y);
                }
            }
        }
    },
    {
        name: 'Other',
        data: [50, 45, 20, 40],
        point: {
            events: {
                click: function () {
                    alert('Category: ' + this.category + ', value: ' + this.y);
                }
            }
        }
    }
  
    ]
});
