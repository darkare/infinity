    chart: {
        height: '100%'
    },

    title: {
        text: 'PLC'
    },
    subtitle: {
        text: '<A>subtitle</a>'
    },
    series: [{
        type: "sunburst",
        startAngle:-90,
        data: data,
        allowDrillToNode: false,
        cursor: 'pointer',
        //xAxis:10,'abc',
        label: {onArea:false},
        dataLabels: {
            format: '{point.name}',
            filter: {
                property: 'innerArcLength',
                operator: '>',
                value: 16
            }
        },
        levels: [{
            level: 1,
            levelIsConstant: false,
            dataLabels: {
                rotationMode: 'parallel',
                filter: {
                    property: 'outerArcLength',
                    operator: '>',
                    value: 64
                }
            }
        }, {
            level: 2,
            colorByPoint: true,
            dataLabels: {
                rotationMode: 'parallel'
            }
        },
        {
            level: 3,
            colorVariation: {
                key: 'brightness',
                to: -0.5
            }
        }, {
            level: 4,
            colorVariation: {
                key: 'brightness',
                to: 0.5
            }
        }]
