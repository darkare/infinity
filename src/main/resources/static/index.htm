	<body>
<script src="./code/highcharts.js"></script>
<script src="./code/highcharts-more.js"></script>
<script src="./code/modules/exporting.js"></script>

<div id="container" style="display:inline-block; padding:0px; width: 100%;  margin: 0 "></div>
<Script>
Highcharts.chart('container', {

    chart: {  polar: true   },
		title: {    text: '' },

    pane: {
        startAngle: -90,
        endAngle: 270,
				center:["50%","50%"]
				// ,
				// background:[
				// 	{borderColor: "grey", shape:"solid"}
				// ]
   },

    xAxis: {
				lineWidth: 3,
        tickInterval: 6,
        min:0,
        max: 360,
				//lineWidth:0,
        marker: {
          radius: 30
        },
        labels: {
           //distance:20,
           //align: '',
           //x:35,
           enabled: true,
            formatter: function () {

              if (this.value == (18)) {
                return 'Clarity';
              }
              if (this.value == (54)) {
                return 'Self Awareness';
              }
              if (this.value == (90)) {
                return 'Authenticity';
              }
              if (this.value == (126)) {
                return 'System Awareness';
              }
              if (this.value == (162)) {
                return 'Achieving';
              }
							if (this.value == (210)) {
                return 'Controlling';
              }
							if (this.value == (270)) {
                return 'Protecting';
              }
							if (this.value == (330)) {
                return 'Complying';
              }
            }
        }
    },

		yAxis: [{
			     angle: 90,
			     min: 0, max: 100,
	         lineWidth: 1,
	         lineColor: Highcharts.getOptions().colors[0],
	         //tickAmount: 10,
					 tickInterval:10,
					 //minorTickInterval: 10,
	         labels: {
	             style: {
	                 color: Highcharts.getOptions().colors[0]
	             }
	         }
	     }, {
	         angle: 180,
					  min:0, max: 100,
	         lineWidth: 1,
	         lineColor: Highcharts.getOptions().colors[1],
					 tickInterval:10,
	         //tickAmount: 10,
					// minorTickInterval: 10,
	         labels: {
	             //align: 'center',
	             //y: -3,
	             style: {
	                 color: Highcharts.getOptions().colors[1]
	             }
	         }
	     },
			 {
					angle: 270,
					max: 100,
					lineWidth: 1,
					lineColor: Highcharts.getOptions().colors[0],
					tickInterval:10,
				 // tickAmount: 10,
				  minorTickInterval: 10,
					labels: {
							align: 'center',
							y: -3,
							style: {
									color: Highcharts.getOptions().colors[0]
							}
					}
			}
		 ],
    // yAxis: {
    //     angle:90,
    //     lineWidth: 3,
    //     min: 0, max: 100,
    //     minorTickInterval: 10
    // },

    plotOptions: {
        series: {
            pointStart: 18,
            pointInterval: 6
        },

        column: {
            pointPadding: 0,
            groupPadding: 0
        }
    },

    series: [{
        type: 'line',
        name: 'lineDataSelf',
        data: [50,  50,null,null, null,null,
					     45,  null,null,null, null,null,
							 63,  null,null,null, null,null,
							 82,  null,null,null, null,null,
							 100, null,null,null,null,null,null,null,
							 20,  null,null,null,null,null,null,null,null,null,
							 60,  null,null,null,null,null,null,null,null,null,
							 40,  null,null,null,null,null,null,50]
					//,   pointPlacement: 'between'
    }
     , {
         type: 'line',
         name: 'lineDataBenchmark',
         data: [ 40,  40,null,null, null,null,
					       50,  null,null,null, null,null,
								 60,  null,null,null, null,null,
								 70,  null,null,null, null,null,
								 80,  null,null,null,null,null,null,null,
								 60,  null,null,null,null,null,null,null,null,null,
								 30,  null,null,null,null,null,null,null,null,null,
								 10,  null,null,null,null,null,null,40]
					//,   pointPlacement:'between'
     }
     // , {
    //     type: 'area',
    //     name: 'Area',
    //     data: [1, 8, 2, 7, 3, 6, 4, 5]
    // }

  ],
		exporting: {
	        enabled: false
	    },
			legend: {
        enabled: false
    },
		credits: {
			enabled: false
		}
