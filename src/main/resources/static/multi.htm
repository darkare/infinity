<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>
<script src="./code/highcharts.js"></script>
<script src="./code/highcharts-more.js"></script>
<script src="./code/modules/exporting.js"></script>

<div id="containerTop" style="display:inline-block; padding:0px; width: 100%;  margin: 0 "></div>
<div id="containerBottom" style="display:inline-block; padding:0px; width: 100%; margin: 0 "></div>


<script type="text/javascript">

Highcharts.chart('containerTop', {

    chart: {
        polar: true
    },
		    title: {
        text: ''
    },

    pane: {
        startAngle: -90,
        endAngle: 90,
				center:["50%","50%"],
				background:[
					{borderColor: "grey", shape:"arc"}

				]
			//	size: "100%"
    },

    xAxis: {
        tickInterval: 72,
        min:0,
        max: 360,
        marker: {
          radius: 30
        },
        labels: {
           //distance:20,
           //align: '',
           //x:35,
           enabled: false,
            formatter: function () {
              if (this.value == (72 * 0)) {
                return 'Clarity';
              }
              if (this.value == (72 * 1)) {
                return 'Self Awareness';
              }
              if (this.value == (72 * 2)) {
                return 'Authenticity';
              }
              if (this.value == (72 * 3)) {
                return 'System Awareness';
              }
              if (this.value == (72 * 4)) {
                return 'Achieving';
              }
            }
        }
    },

    yAxis: {
      angle:90,
      lineWidth: 3,
        min: 0, max: 100,
        minorTickInterval: 10

    },

    plotOptions: {
        series: {
            pointStart: 0,
            pointInterval: 72
        },
        column: {
            pointPadding: 0,
            groupPadding: 0
        }
    },

    series: [{
        type: 'column',
        name: 'Column',
        data: [50, 45, 63, 82, 100],
        pointPlacement: 'between'
    }
     // , {
     //     type: 'column',
     //     name: 'Column',
     //     data: [ 40, 50, 60, 70, 80],
     //     pointPlacement:'between'
     // }
     // , {
    //     type: 'area',
    //     name: 'Area',
    //     data: [1, 8, 2, 7, 3, 6, 4, 5]
    // }

  ],
		exporting: {
	        enabled: false
	    },
			legend: {
        enabled: false
    },
		credits: {
			enabled: false
		}

});
Highcharts.chart('containerBottom', {
    chart: {
        polar: true,
        type: "line"
    },

    title: {
        text: "VIDA PESSOAL"          },

    legend: {
        enabled: false
    },

    pane: {
        size: "80%"
    },

    xAxis: {

        categories: ["fam\u00edlia\/amigos","moradia","sa\u00fade","dinheiro",
                       "crescimento pessoal","crescimento profissional","lazer"],
        tickmarkPlacement: "on",
        lineWidth: 0
    },

    yAxis: {
        tickInterval: 1,
        min: 0,
        max: 6
    },

    plotOptions: {

        line: {
        lineWidth: 0
        },
        series: {
            animation: false,
            color: "red"
        }

    },

    series: [{
        name: "Pontuação",
        data: [2,1,5,3,1,3,3],
        pointPlacement: 'on'
    }]

});

		</script>
	</body>
</html>
