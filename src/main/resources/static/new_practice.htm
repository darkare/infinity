<form>
  <fieldset class="form-group">
  <div class="form-group row">
    <label for="formTypeSelect" class="col-sm-2 col-form-label">Select Type</label>
    <div class="col-sm-10">
    <select class="form-control" id="formTypeSelect">
      <option>Type 1</option>
      <option>Type 2</option>
      <option>Type 3</option>
      <option>Type 4</option>
      <option>Type 5</option>
    </select>
    </div>
  </div>  
  
  <div class="form-group row">
    <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
    		<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </div>
  </fieldset>
  <fieldset class="form-group">
    <div class="row">
      <label class="col-form-label col-sm-2 pt-0">Frequency</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Daily
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Weekly
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
          <label class="form-check-label" for="gridRadios3">
            Monthly
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <label class="col-sm-2">Or # times</label>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="text" id="gridCheck1">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
    <button onclick='javascript:history.back()' type="button" class="btn btn-primary">Back</button>
      <button type="submit" onclick="alert('save')" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
